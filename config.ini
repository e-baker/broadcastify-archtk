[base_urls]
MAIN_URL: https://www.broadcastify.com/
FEED_URL_STEM: ${MAIN_URL}listen/feed/
ARCHIVE_FEED_STEM: ${MAIN_URL}archives/feed/
ARCHIVE_DOWNLOAD_STEM: https://m.broadcastify.com/archives/id/
LOGIN_URL: ${MAIN_URL}login/

[throttle_times]
# Seconds to wait between file or page requests, respectively
FILE_REQUEST_WAIT: 5
PAGE_REQUEST_WAIT: 2

[selenium_config]
WEBDRIVER_PATH: chromedriver

[output_path]
MP3_OUT_PATH: ./testing/mp3_downloads/

[authentication_path]
AUTH_DATA_PATH: ./private/pwd.ini

